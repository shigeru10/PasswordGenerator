<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Password Generator</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <p><input type="text"></p>
    <p>
      <div id="btn">Generate Password</div>
    </p>
    <fieldset>
      <legend>Option</legend>
      <p>Length: <input type="range"></p>
      <p>
        Numbers?: <input type="checkbox">
        Symbols?: <input type="checkbox">
      </p>
    </fieldset>
  </div>
</body>

</html>
